<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <div
            class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image -->
            <div>
                <img src="./images/headphone.png" class="object-fits mx-auto hover:scale-105 duration-200" alt="">
            </div>

            <!-- Content -->
            <div class="flex flex-col space-y-6 md:text-left">
                <div>
                    <div class="bg-black inline-block text-white rounded-2xl capitalize px-3 py-[4px]">
                        free shipping
                    </div>
                </div>
                <div class="max-w-sm font-medium text-2xl capitalize">
                    razer kraken kitty edt gaming headset quartz
                </div>
                <p class="line-through">$799</p>
                <p class="text-3xl font-bold">$599</p>
                <p class="text-base text-slate-300 font-medium">
                    This offer is valid until April 3rd or as long as stock lasts
                </p>
                <div class="group">
                    <button class="w-full transition-all duration-150
                    group-hover:border-t-8 border-b-blue-700 border-b-8 group-hover:shadow-lg group-hover:bg-blue-700
                    group-hover:border-b-0 group-hover:border-t-blue-700
                    rounded-lg">
                        <div class="bg-blue-500 rounded-lg px-8 py-4 text-center text-white group-hover:bg-blue-700">
                            Add to cart
                        </div>
                    </button>
                </div>
                <div class="flex space-x-3 group items-center">
                    <div class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping">
                    </div>
                    <div class="text-sm">50+ pcs. in stock</div>
                </div>
                <div class="flex flex-col space-y-2 md:flex-row md:space-x-3 items-center">
                    <button class="px-[20px] py-[12px] rounded-lg border-slate-500 border">
                        <div class="flex space-x-3 items-center">
                            <img src="./images/weight.png" class="w-8 h-8" alt="">
                            <div class="text-sm">Add to cart</div>
                        </div>
                    </button>
                    <button class="px-[20px] py-[12px] rounded-lg border-slate-500 border">
                        <div class="flex space-x-3 items-center">
                            <img src="./images/heart.png" class="w-8 h-8" alt="">
                            <div class="text-sm">Add to wishlist</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
